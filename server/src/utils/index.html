<script>
    const draggable = document.querySelector("#draggable")
    draggable.onpointerdown = (clickEvent) => {
        console.log(clickEvent);
        let previousPosition = clickEvent.clientX;
        let translated = 0;
        window.onpointermove = (moveEvent) => {
            //console.log("move", moveEvent);
            const currentPosition = moveEvent.clientX - previousPosition;
            console.log(currentPosition);
            translated += currentPosition;
            previousPosition = moveEvent.clientX;
            console.log("translated", translated);
            draggable.style.setProperty("transform", `translate(${translated}px)`);
        }
    }
    draggable.onpointerup = () => window.onpointermove = null;
</script>
